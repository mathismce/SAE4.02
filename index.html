<!-- https://aframe.io/docs/1.5.0/introduction/entity-component-system.html -->
<html>
 <head>
   <title>Community Components Example</title>
   <meta name="description" content="Community Components Example">
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
   
 </head>
 <body>
  <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
       <!-- https://github.com/IdeaSpaceVR/aframe-particle-system-component -->
     
     <a-entity obj-model="obj: ./assets/models/kitchen/appliance_oven.obj"
     material="src: ./assets/models/kitchen/appliance_oven.png"
     position="0 0 -2"
     rotation="0 0 0"
     scale="0.1 0.1 0.1"></a-entity>

     <a-entity
  obj-model="obj: ./assets/models/floor/model.obj; mtl: ./assets/models/floor/materials.mtl.bak"
  color="#000"
  position="0 -1 0"
  rotation="0 180 0"
  scale="4 4 4"
></a-entity>

<a-entity
obj-model="obj: ./assets/models/floor/model.obj; mtl: ./assets/models/floor/materials.mtl.bak"
color="#000"
position="0 -1 3.84"
rotation="0 180 0"
scale="4 4 4"
></a-entity>
<a-entity
obj-model="obj: ./assets/models/floor/model.obj; mtl: ./assets/models/floor/materials.mtl.bak"
color="#000000"
position="-3.84 -1 3.84"
rotation="0 180 0"
scale="4 4 4"
></a-entity>

<a-entity
obj-model="obj: ./assets/models/floor/model.obj"
color="#888"
position="-3.84 -1 0"
rotation="0 180 0"
scale="4 4 4"
></a-entity> 

<a-box class="Cube" position="-2 0 -2" rotation="0 0 0" color="#888" scale="2 2 2"></a-box>
  
<a-entity
obj-model="obj: ./assets/models/wall/Wall.obj; mtl: ./assets/models/wall/Wall.mtl"
position="0 0 0"
rotation="0 180 0"
scale="4 4 4"
></a-entity>


<a-assets>
  <a-asset-item id="wall" src="./assets/models/wall/Normal-Wall.glb"></a-asset-item>
</a-assets>

<a-entity gltf-model="./assets/models/wall/Normal-Wall.glb" rotation="0 90 0" position="-1.5 -4 0" scale="2 1 1"></a-entity>
<a-entity gltf-model="./assets/models/wall/Normal-Wall.glb" rotation="0 0 0" position="0 -4 -1.5" scale="2 1 1"></a-entity>
<a-entity gltf-model="./assets/models/wall/Normal-Wall.glb" rotation="0 180 0" position="0 -4 1.5" scale="2 1 1"></a-entity>
<a-entity gltf-model="./assets/models/wall/Normal-Wall.glb" rotation="0 270 0" position="1.5 -4 0" scale="2 1 1"></a-entity>







   </a-scene>
 </body>
</html>
